<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm2Home - Fresh Produce</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
    </script>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Leaf, Truck, ShieldCheck, Heart, Search, ShoppingCart, 
          User, ChevronRight, ArrowRight, Menu, X, MapPin, Star, 
          Facebook, Twitter, Instagram, Upload, FileText, CheckCircle, 
          XCircle, AlertCircle, Package, DollarSign, Users, ClipboardList, Loader2, QrCode, Image as ImageIcon, LayoutDashboard, Info, Home, Mail
        } from 'lucide-react';

        // --- FIREBASE IMPORTS ---
        import { initializeApp } from 'firebase/app';
        import { 
          getAuth, 
          createUserWithEmailAndPassword, 
          signInWithEmailAndPassword, 
          signOut, 
          onAuthStateChanged,
          deleteUser 
        } from 'firebase/auth';
        import { 
          getFirestore, 
          collection, 
          addDoc, 
          getDocs, 
          doc, 
          setDoc, 
          getDoc, 
          updateDoc, 
          onSnapshot, 
          query, 
          where,
          serverTimestamp,
          limit,
          orderBy 
        } from 'firebase/firestore';

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyCTV6gg2QXLHJMSGvOWIa-YDy5-PvrgeHk",
          authDomain: "farm2home-2f7ff.firebaseapp.com",
          projectId: "farm2home-2f7ff",
          storageBucket: "farm2home-2f7ff.firebasestorage.app",
          messagingSenderId: "656644623315",
          appId: "1:656644623315:web:0d59d865c82b5c9b4e7d26",
          measurementId: "G-XFQFK8Q9TZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- HELPER: Upload to Cloudinary ---
        const uploadToCloudinary = async (file) => {
          const formData = new FormData();
          formData.append("file", file);
          formData.append("upload_preset", "Farm2Home");

          const res = await fetch(
            "https://api.cloudinary.com/v1_1/drf5cbuzu/auto/upload",
            {
              method: "POST",
              body: formData
            }
          );

          if (!res.ok) throw new Error("Cloudinary upload failed");

          const data = await res.json();
          return data.secure_url;
        };

        // --- CONSTANTS ---
        const MOD_EMAILS = ['aadityabillawa@gmail.com', 'zeyamalam@gmail.com'];

        const FEATURES = [
          { 
            title: '100% Organic', 
            icon: <Leaf className="w-8 h-8 text-green-600" />, 
            bgColor: 'bg-green-100', 
            description: 'All our products are certified organic and grown without harmful pesticides.' 
          },
          { 
            title: 'Fast Delivery', 
            icon: <Truck className="w-8 h-8 text-blue-600" />, 
            bgColor: 'bg-blue-100', 
            description: 'Same-day delivery available for orders placed before noon in local areas.' 
          },
          { 
            title: 'Quality Assured', 
            icon: <ShieldCheck className="w-8 h-8 text-purple-600" />, 
            bgColor: 'bg-purple-100', 
            description: 'Every product is hand-picked and inspected to ensure premium quality.' 
          },
          { 
            title: 'Support Local', 
            icon: <Heart className="w-8 h-8 text-red-600" />, 
            bgColor: 'bg-red-100', 
            description: 'Buy directly from farmers and support your local agricultural community.' 
          },
        ];

        function App() {
          const [products, setProducts] = useState([]); 
          const [currentUser, setCurrentUser] = useState(null);
          const [loading, setLoading] = useState(true);
          const [view, setView] = useState('home'); 
          const [authMode, setAuthMode] = useState('login'); 
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [notification, setNotification] = useState(null);

          // --- AUTH LISTENER ---
          useEffect(() => {
            const unsubscribe = onAuthStateChanged(auth, async (user) => {
              if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                  const data = userDoc.data();
                  if (MOD_EMAILS.includes(user.email.toLowerCase()) && data.role !== 'mod') {
                      await updateDoc(doc(db, "users", user.uid), { role: 'mod', status: 'active' });
                      data.role = 'mod';
                      data.status = 'active';
                  }
                  setCurrentUser({ uid: user.uid, ...data });
                  if (view === 'auth') {
                      if (data.role === 'farmer') setView('farmer-panel');
                      else if (data.role === 'mod') setView('mod-panel');
                      else if (data.role === 'buyer') setView('marketplace');
                      else setView('home');
                  }
                } else {
                    setCurrentUser({ uid: user.uid, role: 'unknown', name: user.email });
                }
              } else {
                setCurrentUser(null);
              }
              setLoading(false);
            });
            return () => unsubscribe();
          }, []);

          // --- DATA LISTENERS ---
          useEffect(() => {
            const q = query(collection(db, "products"));
            const unsubscribeProducts = onSnapshot(q, (snapshot) => {
              const productsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
              setProducts(productsData);
            });
            return () => unsubscribeProducts();
          }, []);

          // --- ACTIONS ---
          const showNotification = (msg, type) => {
            setNotification({ msg, type });
            setTimeout(() => setNotification(null), 4000);
          };

          const handleSignup = async (formData, file, setUploadProgress) => {
            setLoading(true);
            let user = null;
            try {
              const userCredential = await createUserWithEmailAndPassword(auth, formData.email, formData.password);
              user = userCredential.user;
              let docUrl = "";
              if (file) {
                if(setUploadProgress) setUploadProgress(50); 
                docUrl = await uploadToCloudinary(file);
                if(setUploadProgress) setUploadProgress(100);
              }
              let role = formData.role;
              let status = (formData.role === 'farmer') ? 'pending' : 'active';
              if (MOD_EMAILS.includes(formData.email.toLowerCase())) {
                  role = 'mod';
                  status = 'active';
              }
              const userData = {
                name: formData.name,
                email: formData.email,
                phone: formData.phone || "",
                address: formData.address || "",
                role: role,
                status: status,
                aadhar: formData.aadhar || "",
                docUrl: docUrl,
                qrCodeUrl: "", 
                joinedDate: serverTimestamp(),
                rejectionReason: null
              };
              await setDoc(doc(db, "users", user.uid), userData);
              showNotification("Account created successfully!", "success");
              setCurrentUser({ uid: user.uid, ...userData });
              if (role === 'farmer') setView('farmer-panel'); 
              else if (role === 'mod') setView('mod-panel');
              else setView('marketplace');
            } catch (error) {
              console.error(error);
              showNotification(error.message, "error");
              if (user) { try { await deleteUser(user); } catch(e) {} }
            } finally {
              setLoading(false);
              if(setUploadProgress) setUploadProgress(0);
            }
          };

          const handleLogin = async (email, password) => {
            setLoading(true);
            try {
              const userCredential = await signInWithEmailAndPassword(auth, email, password);
              const userDoc = await getDoc(doc(db, "users", userCredential.user.uid));
              showNotification("Logged in successfully", "success");
              if (userDoc.exists()) {
                  const data = userDoc.data();
                  if (data.role === 'farmer') setView('farmer-panel');
                  else if (data.role === 'mod') setView('mod-panel');
                  else setView('marketplace');
              } else {
                  setView('home');
              }
            } catch (error) {
              showNotification("Invalid email or password", "error");
            } finally {
              setLoading(false);
            }
          };

          const handleLogout = async () => {
            await signOut(auth);
            setView('home');
          };

          const addProduct = async (productData) => {
            if (!currentUser) return;
            try {
              await addDoc(collection(db, "products"), {
                ...productData,
                farmerId: currentUser.uid,
                farmerName: currentUser.name,
                createdAt: serverTimestamp()
              });
              showNotification("Product published!", "success");
            } catch (error) {
              showNotification("Error adding product", "error");
            }
          };

          const uploadFarmerQR = async (file) => {
             if (!file || !currentUser) return;
             try {
                 const qrUrl = await uploadToCloudinary(file);
                 await updateDoc(doc(db, "users", currentUser.uid), { qrCodeUrl: qrUrl });
                 setCurrentUser({...currentUser, qrCodeUrl: qrUrl});
                 showNotification("QR Code uploaded successfully!", "success");
             } catch (error) {
                 console.error(error);
                 showNotification("Failed to upload QR Code", "error");
             }
          };

          const placeOrder = async (orderPayload) => {
            try {
              await addDoc(collection(db, "orders"), {
                ...orderPayload,
                date: new Date().toISOString(),
                status: 'Under Review', // Initial status set to Under Review
                createdAt: serverTimestamp()
              });
              for (const item of orderPayload.items) {
                const prodRef = doc(db, "products", item.id);
                const prodSnap = await getDoc(prodRef);
                if (prodSnap.exists()) {
                   const currentStock = prodSnap.data().stock;
                   await updateDoc(prodRef, { stock: currentStock - item.quantity });
                }
              }
              showNotification("Payment is soon gonna be processed, it is under review by the farmer.", "success");
            } catch (error) {
              console.error(error);
              showNotification("Failed to place order", "error");
            }
          };

          const handleModAction = async (userId, action, reason = "") => {
            try {
              const userRef = doc(db, "users", userId);
              await updateDoc(userRef, {
                status: action === 'approve' ? 'active' : 'rejected',
                rejectionReason: reason
              });
              showNotification(`User ${action === 'approve' ? 'Approved' : 'Rejected'}`, "success");
            } catch (error) {
              showNotification("Action failed", "error");
            }
          };

          const handleOrderAction = async (orderId, action, reason = "") => {
            try {
                const orderRef = doc(db, "orders", orderId);
                await updateDoc(orderRef, {
                    status: action === 'accept' ? 'Accepted' : 'Rejected',
                    rejectionReason: reason
                });
                showNotification(`Order ${action === 'accept' ? 'Accepted' : 'Rejected'}`, "success");
            } catch (error) {
                showNotification("Failed to update order", "error");
            }
          };

          // --- COMPONENTS ---
          const Navbar = () => (
            <nav className="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-md z-50 border-b border-gray-100 h-20">
              <div className="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
                <div className="flex items-center gap-2 cursor-pointer group" onClick={() => setView('home')}>
                  <div className="bg-green-600 p-2 rounded-lg group-hover:scale-110 transition-transform">
                    <Leaf className="text-white w-6 h-6" />
                  </div>
                  <span className="text-2xl font-black text-gray-900 tracking-tight">Farm<span className="text-green-600">2</span>Home</span>
                </div>
                <div className="hidden md:flex items-center gap-8 font-medium">
                   <button onClick={() => setView('home')} className={`hover:text-green-600 transition-colors ${view === 'home' ? 'text-green-600' : 'text-gray-600'}`}>Home</button>
                   {currentUser?.role === 'buyer' && (
                     <button onClick={() => setView('marketplace')} className={`hover:text-green-600 transition-colors ${view === 'marketplace' ? 'text-green-600' : 'text-gray-600'}`}>Marketplace</button>
                   )}
                   <button onClick={() => setView('about')} className={`hover:text-green-600 transition-colors ${view === 'about' ? 'text-green-600' : 'text-gray-600'}`}>About Us</button>
                </div>
                <div className="hidden md:flex items-center gap-4">
                  {!currentUser ? (
                    <>
                      <button onClick={() => { setView('auth'); setAuthMode('login'); }} className="text-gray-600 font-bold hover:text-green-700">Sign In</button>
                      <button onClick={() => { setView('auth'); setAuthMode('signup'); }} className="px-5 py-2.5 bg-green-700 text-white font-semibold rounded-xl hover:bg-green-800 transition-all shadow-lg shadow-green-100">Get Started</button>
                    </>
                  ) : (
                    <div className="flex items-center gap-4">
                      <span className="text-sm font-medium text-gray-500 bg-gray-50 px-3 py-1 rounded-lg">{currentUser.name} • <span className="text-green-700 uppercase font-bold">{currentUser.role}</span></span>
                      {currentUser.role === 'farmer' && <button onClick={() => setView('farmer-panel')} className="flex items-center gap-2 bg-green-100 text-green-800 px-4 py-2 rounded-lg font-bold hover:bg-green-200 transition-colors"><LayoutDashboard className="w-4 h-4"/> Farmer Panel</button>}
                      {currentUser.role === 'mod' && <button onClick={() => setView('mod-panel')} className="flex items-center gap-2 bg-purple-100 text-purple-800 px-4 py-2 rounded-lg font-bold hover:bg-purple-200 transition-colors"><ShieldCheck className="w-4 h-4"/> Mod Panel</button>}
                      <button onClick={handleLogout} className="px-4 py-2 border border-gray-200 rounded-xl hover:bg-gray-50 font-bold text-sm text-red-500 hover:border-red-200">Logout</button>
                    </div>
                  )}
                </div>
                <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>{isMenuOpen ? <X /> : <Menu />}</button>
              </div>
            </nav>
          );

          const AboutUs = () => (
            <section className="py-32 bg-white">
              <div className="max-w-4xl mx-auto px-4 text-center">
                <div className="inline-block bg-green-100 text-green-800 px-4 py-1.5 rounded-full text-sm font-bold tracking-wide uppercase mb-6">Our Mission</div>
                <h2 className="text-5xl font-black text-gray-900 mb-8">Bringing Freshness Home</h2>
                <div className="prose prose-lg mx-auto text-gray-500 space-y-8 text-lg leading-relaxed">
                  <p>At <span className="text-green-700 font-bold">Farm2Home</span>, we believe access to chemical-free vegetables should be easy.</p>
                </div>
              </div>
            </section>
          );

          const FeaturesSection = () => (
            <section className="py-24 bg-white">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="text-center max-w-3xl mx-auto mb-20 space-y-4">
                  <h2 className="text-4xl font-bold text-gray-900 tracking-tight">Why Choose Farm2Home?</h2>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
                  {FEATURES.map((feature, idx) => (
                    <div key={idx} className="group p-8 rounded-[32px] hover:bg-gray-50 transition-all border border-transparent hover:border-gray-100">
                      <div className={`${feature.bgColor} w-16 h-16 rounded-2xl flex items-center justify-center mb-6`}>{feature.icon}</div>
                      <h3 className="text-xl font-bold text-gray-900 mb-3">{feature.title}</h3>
                      <p className="text-gray-500 leading-relaxed text-sm">{feature.description}</p>
                    </div>
                  ))}
                </div>
              </div>
            </section>
          );

          const Footer = () => (
            <footer className="bg-gray-900 text-gray-400 pt-24 pb-12 mt-auto">
              <div className="max-w-7xl mx-auto px-4 text-center"><p>&copy; {new Date().getFullYear()} Farm2Home Platform. All rights reserved.</p></div>
            </footer>
          );

          const AuthScreen = () => {
            const [role, setRole] = useState('buyer'); 
            const [file, setFile] = useState(null);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [formData, setFormData] = useState({ name: '', email: '', password: '', phone: '', address: '', aadhar: '' });

            const handleSubmit = (e) => {
              e.preventDefault();
              if (authMode === 'login') handleLogin(formData.email, formData.password);
              else handleSignup({ ...formData, role }, file, setUploadProgress);
            };

            return (
              <div className="min-h-screen pt-20 flex bg-white">
                <div className="hidden lg:flex w-1/2 bg-green-900 relative items-center justify-center overflow-hidden">
                  <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80')] bg-cover bg-center opacity-40 mix-blend-overlay"></div>
                  <div className="absolute inset-0 bg-gradient-to-t from-green-900/90 to-transparent"></div>
                  <div className="relative z-10 p-16 text-white max-w-xl"><h1 className="text-5xl font-bold mb-6">Welcome Back to Freshness.</h1><p className="text-xl text-green-100/80">Join a community dedicated to sustainable farming.</p></div>
                </div>
                <div className="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-16 overflow-y-auto">
                  <div className="w-full max-w-md space-y-8">
                    <div className="text-center lg:text-left"><h2 className="text-4xl font-black text-gray-900 mb-2">{authMode === 'login' ? 'Sign In' : 'Create Account'}</h2></div>
                    {authMode === 'signup' && (
                      <div className="grid grid-cols-2 gap-2 p-1 bg-gray-100 rounded-2xl">{['buyer', 'farmer'].map((r) => (<button type="button" key={r} onClick={() => setRole(r)} className={`py-3 text-sm font-bold rounded-xl capitalize transition-all ${role === r ? 'bg-white text-green-700 shadow-md' : 'text-gray-500'}`}>{r}</button>))}</div>
                    )}
                    <form onSubmit={handleSubmit} className="space-y-5">
                      {authMode === 'signup' && (
                        <><div className="grid grid-cols-2 gap-4"><input required placeholder="Full Name" className="input-field" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} /><input required placeholder="Phone" className="input-field" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} /></div><div className="space-y-1"><input required placeholder="Address" className="input-field w-full" value={formData.address} onChange={e => setFormData({...formData, address: e.target.value})} /></div></>
                      )}
                      <input required type="email" placeholder="Email Address" className="input-field w-full" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                      <input required type="password" placeholder="Password" className="input-field w-full" value={formData.password} onChange={e => setFormData({...formData, password: e.target.value})} />
                      {authMode === 'signup' && role === 'farmer' && (
                        <div className="bg-green-50 p-6 rounded-2xl border border-green-100 space-y-4"><div className="flex items-center gap-2 text-green-800 font-bold mb-2"><ShieldCheck className="w-5 h-5" /> Govt. Verification</div><input required placeholder="Aadhar / Govt ID Number" className="input-field w-full" value={formData.aadhar} onChange={e => setFormData({...formData, aadhar: e.target.value})} /><div className="border-2 border-dashed border-green-200 rounded-xl p-6 text-center bg-white relative"><span className="text-sm font-bold text-gray-700">{file ? file.name : "Upload ID Document"}</span><input type="file" required className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => setFile(e.target.files[0])} /></div>{uploadProgress > 0 && uploadProgress < 100 && (<div className="w-full bg-gray-200 rounded-full h-2.5"><div className="bg-green-600 h-2.5 rounded-full" style={{width: `${uploadProgress}%`}}></div><p className="text-xs text-center mt-1 text-green-700">Uploading...</p></div>)}</div>
                      )}
                      <button disabled={loading} className="w-full py-4 bg-green-700 text-white font-bold text-lg rounded-xl hover:bg-green-800 transition-all flex justify-center">{loading ? <div className="flex items-center gap-2"><Loader2 className="animate-spin" /> {uploadProgress > 0 ? "Uploading..." : "Processing..."}</div> : (authMode === 'login' ? 'Sign In' : 'Create Account')}</button>
                    </form>
                    <div className="text-center pt-4"><button onClick={() => { setAuthMode(authMode === 'login' ? 'signup' : 'login'); setFile(null); }} className="text-gray-500 font-medium hover:text-green-700">{authMode === 'login' ? "New here? Create Account" : "Have an account? Sign In"}</button></div>
                  </div>
                </div>
              </div>
            );
          };

          const FarmerDashboard = () => {
            const [tab, setTab] = useState('inventory'); 
            const [newProd, setNewProd] = useState({ name: '', price: '', stock: '', unit: 'kg', pesticides: false, description: '', farmAddress: '', state: '' });
            const [prodFile, setProdFile] = useState(null);
            const [uploadingProd, setUploadingProd] = useState(false);
            const [myOrders, setMyOrders] = useState([]);
            const [rejectReason, setRejectReason] = useState("");
            const [selectedOrder, setSelectedOrder] = useState(null);

            useEffect(() => {
              if (tab === 'orders') {
                const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                  const allOrders = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                  const relevantOrders = allOrders.filter(o => o.items.some(i => i.farmerId === currentUser.uid));
                  setMyOrders(relevantOrders);
                });
                return () => unsubscribe();
              }
            }, [tab, currentUser.uid]);

            const handleAddProduct = async (e) => {
              e.preventDefault();
              setUploadingProd(true);
              try {
                  let imageUrl = "";
                  if (prodFile) imageUrl = await uploadToCloudinary(prodFile);
                  await addProduct({ ...newProd, imageUrl });
                  setNewProd({ name: '', price: '', stock: '', unit: 'kg', pesticides: false, description: '', farmAddress: '', state: '' });
                  setProdFile(null);
              } catch (error) {
                  showNotification("Failed to add product", "error");
              } finally {
                  setUploadingProd(false);
              }
            };

            const StatusBanner = () => (
                <div className={`fixed top-20 left-0 right-0 z-40 p-4 text-center font-bold shadow-2xl transform transition-transform duration-300 ${currentUser.status === 'rejected' ? 'bg-red-600 text-white' : 'bg-yellow-400 text-yellow-900'} border-b-4 border-black/10`}>
                    {currentUser.status === 'pending' && <span className="flex items-center justify-center gap-2"><Loader2 className="animate-spin"/> ⚠️ Your application is currently UNDER REVIEW. Selling is restricted.</span>}
                    {currentUser.status === 'rejected' && `❌ Your application was REJECTED: ${currentUser.rejectionReason || "Contact support"}`}
                </div>
            );

            const isRestricted = currentUser.status === 'pending' || currentUser.status === 'rejected';
            const myProducts = products.filter(p => p.farmerId === currentUser.uid);

            return (
              <div className="min-h-screen pt-24 pb-12 px-4 bg-gray-50">
                {isRestricted && <StatusBanner />}
                <div className={`max-w-6xl mx-auto ${isRestricted ? 'opacity-50 pointer-events-none mt-20' : ''}`}>
                  <header className="mb-8 flex flex-col md:flex-row justify-between items-end gap-4">
                    <div><h1 className="text-3xl font-black text-gray-900">Farmer Panel</h1><p className="text-gray-500">Manage your farm inventory, orders, and payments</p></div>
                    <div className="flex bg-white p-1 rounded-xl shadow-sm">
                      <button onClick={() => setTab('inventory')} className={`px-6 py-2 rounded-lg font-bold text-sm ${tab === 'inventory' ? 'bg-green-600 text-white' : 'text-gray-500'}`}>Inventory</button>
                      <button onClick={() => setTab('orders')} className={`px-6 py-2 rounded-lg font-bold text-sm ${tab === 'orders' ? 'bg-green-600 text-white' : 'text-gray-500'}`}>Orders</button>
                      <button onClick={() => setTab('settings')} className={`px-6 py-2 rounded-lg font-bold text-sm ${tab === 'settings' ? 'bg-green-600 text-white' : 'text-gray-500'}`}>Settings</button>
                    </div>
                  </header>

                  {tab === 'inventory' && (
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                      <div className="lg:col-span-1">
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                          <h3 className="text-xl font-bold mb-4 flex items-center gap-2"><Upload className="w-5 h-5"/> Add Product</h3>
                          <form className="space-y-4" onSubmit={handleAddProduct}>
                            <input required className="input-field w-full" value={newProd.name} onChange={e => setNewProd({...newProd, name: e.target.value})} placeholder="Product Name" />
                            <div className="grid grid-cols-2 gap-4">
                              <input required type="number" className="input-field w-full" value={newProd.price} onChange={e => setNewProd({...newProd, price: Number(e.target.value)})} placeholder="Price (₹)" />
                              <select className="input-field w-full" value={newProd.unit} onChange={e => setNewProd({...newProd, unit: e.target.value})}>
                                <option value="kg">Per Kg</option>
                                <option value="bunch">Per Bunch</option>
                                <option value="piece">Per Piece</option>
                              </select>
                            </div>
                            <input required type="number" className="input-field w-full" value={newProd.stock} onChange={e => setNewProd({...newProd, stock: Number(e.target.value)})} placeholder="Stock Qty" />
                            
                            {/* NEW FIELDS FOR FARMER */}
                            <input required className="input-field w-full" value={newProd.farmAddress} onChange={e => setNewProd({...newProd, farmAddress: e.target.value})} placeholder="Farm Address" />
                            <input required className="input-field w-full" value={newProd.state} onChange={e => setNewProd({...newProd, state: e.target.value})} placeholder="State" />
                            
                            <div><label className="text-xs font-bold text-gray-500 uppercase">Description</label><textarea className="input-field w-full h-20" value={newProd.description} onChange={e => setNewProd({...newProd, description: e.target.value})} placeholder="Freshness details..." /></div>
                            <div className="border-2 border-dashed border-gray-200 rounded-xl p-4 text-center bg-gray-50 relative"><span className="text-sm font-bold text-gray-700">{prodFile ? prodFile.name : "Product Image"}</span><input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => setProdFile(e.target.files[0])} /></div>
                            <div className="flex items-center gap-2 p-3 bg-gray-50 rounded-xl"><input type="checkbox" id="pest" checked={newProd.pesticides} onChange={e => setNewProd({...newProd, pesticides: e.target.checked})} className="w-5 h-5 text-green-600 rounded" /><label htmlFor="pest" className="text-sm font-medium text-gray-700">Pesticides Used?</label></div>
                            <button disabled={uploadingProd} className="w-full py-3 bg-green-700 text-white font-bold rounded-xl hover:bg-green-800 disabled:opacity-50">{uploadingProd ? 'Uploading...' : 'Publish Product'}</button>
                          </form>
                        </div>
                      </div>
                      <div className="lg:col-span-2 space-y-4">
                        {myProducts.map(p => (
                          <div key={p.id} className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4">
                            {p.imageUrl && <img src={p.imageUrl} className="w-20 h-20 object-cover rounded-xl bg-gray-100" />}
                            <div className="flex-1"><h4 className="text-lg font-bold text-gray-900">{p.name}</h4><p className="text-xs text-gray-500 line-clamp-1">{p.description}</p><div className="flex gap-4 text-sm text-gray-500 mt-1"><span>Stock: <strong>{p.stock} {p.unit}</strong></span><span>Price: <strong>₹{p.price}</strong></span></div></div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {tab === 'orders' && (
                    <div className="space-y-6">
                      {myOrders.map(order => (
                        <div key={order.id} className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                          <div className="flex justify-between items-start mb-4 border-b border-gray-50 pb-4"><div><h4 className="font-bold text-lg">Order #{order.id.slice(-6)}</h4><p className="text-sm text-gray-500">{new Date(order.date).toLocaleDateString()}</p></div>
                          <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase ${order.status === 'Accepted' ? 'bg-green-100 text-green-800' : order.status === 'Rejected' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'}`}>{order.status}</span></div>
                          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                              <div>
                                  <h5 className="text-xs font-bold text-gray-400 uppercase mb-2">Delivery Details</h5>
                                  <p className="font-bold text-gray-900">{order.delivery?.name}</p>
                                  <p className="text-sm text-gray-600">{order.delivery?.email}</p>
                                  <p className="text-sm text-gray-500 flex items-start gap-1 mt-1"><MapPin className="w-4 h-4"/> {order.delivery?.address}, {order.delivery?.state}</p>
                              </div>
                              <div>
                                  <h5 className="text-xs font-bold text-gray-400 uppercase mb-2">Payment Proof & Total</h5>
                                  <p className="text-lg font-black text-gray-900 mb-2">Total: ₹{order.total}</p>
                                  {order.screenshotUrl ? (<a href={order.screenshotUrl} target="_blank" className="text-blue-600 underline text-sm flex items-center gap-1"><ImageIcon className="w-4 h-4"/> View Screenshot</a>) : <span className="text-gray-400 text-sm">No screenshot</span>}
                              </div>
                          </div>
                          
                          {/* Accept/Reject Logic */}
                          {order.status === 'Under Review' && (
                              <div className="mt-6 pt-4 border-t border-gray-100 flex gap-4 justify-end">
                                  {selectedOrder === order.id ? (
                                      <div className="flex-1 flex gap-2 animate-in fade-in">
                                          <input type="text" placeholder="Reason for rejection..." className="flex-1 border rounded-lg px-3 py-2 text-sm" value={rejectReason} onChange={e => setRejectReason(e.target.value)} />
                                          <button onClick={() => { handleOrderAction(order.id, 'reject', rejectReason); setSelectedOrder(null); }} className="bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-bold">Confirm Reject</button>
                                          <button onClick={() => setSelectedOrder(null)} className="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-bold">Cancel</button>
                                      </div>
                                  ) : (
                                      <>
                                          <button onClick={() => setSelectedOrder(order.id)} className="px-6 py-2 border-2 border-red-100 text-red-600 rounded-xl font-bold hover:bg-red-50">Reject Order</button>
                                          <button onClick={() => handleOrderAction(order.id, 'accept')} className="px-6 py-2 bg-green-700 text-white rounded-xl font-bold hover:bg-green-800 shadow-lg shadow-green-100">Accept Payment</button>
                                      </>
                                  )}
                              </div>
                          )}
                          {order.status === 'Rejected' && <div className="mt-4 bg-red-50 p-3 rounded-lg text-red-800 text-sm">Reason: {order.rejectionReason}</div>}
                        </div>
                      ))}
                      {myOrders.length === 0 && <div className="text-center py-20 text-gray-400">No orders yet.</div>}
                    </div>
                  )}

                  {tab === 'settings' && (
                    <div className="bg-white p-8 rounded-3xl shadow-sm max-w-md">
                        <h3 className="text-xl font-bold mb-6">Payment Settings</h3>
                        <div className="border-2 border-dashed border-gray-200 rounded-xl p-8 text-center bg-gray-50 relative group">
                            {currentUser.qrCodeUrl ? (<div className="space-y-4"><img src={currentUser.qrCodeUrl} alt="QR" className="w-48 h-48 mx-auto object-cover rounded-lg" /><p className="text-sm text-green-600 font-bold">Current QR Code</p></div>) : (<div className="space-y-2"><QrCode className="w-12 h-12 mx-auto text-gray-400" /><p className="text-gray-500">Upload your Payment QR Code</p></div>)}
                            <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => uploadFarmerQR(e.target.files[0])} />
                        </div>
                        <p className="text-xs text-gray-400 mt-4 text-center">Buyers will scan this to pay you directly.</p>
                    </div>
                  )}
                </div>
              </div>
            );
          };

          const ModDashboard = () => {
            const [pendingUsers, setPendingUsers] = useState([]);
            const [rejectReason, setRejectReason] = useState("");
            const [selectedUser, setSelectedUser] = useState(null);

            useEffect(() => {
                const q = query(collection(db, "users"), where("status", "==", "pending"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    setPendingUsers(snapshot.docs.map(doc => ({id: doc.id, ...doc.data()})));
                });
                return () => unsubscribe();
            }, []);

            return (
              <div className="min-h-screen pt-24 pb-12 px-4 bg-slate-50">
                <div className="max-w-5xl mx-auto">
                  <h1 className="text-3xl font-black mb-8 text-slate-900">Moderator Dashboard <span className="text-sm font-normal bg-slate-200 px-2 py-1 rounded ml-2">{pendingUsers.length} Pending</span></h1>
                  <div className="grid grid-cols-1 gap-6">
                    {pendingUsers.map(user => (
                      <div key={user.id} className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col md:flex-row gap-6">
                        <div className="flex-1 space-y-3"><h3 className="font-bold text-lg text-gray-900">{user.name} <span className="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded uppercase">{user.role}</span></h3><p className="text-gray-500 text-sm">Email: {user.email} | Phone: {user.phone}</p>{user.role === 'farmer' && <p className="text-gray-900 font-mono text-sm bg-gray-100 p-2 rounded w-fit">Aadhar: {user.aadhar}</p>}{user.docUrl && <a href={user.docUrl} target="_blank" className="text-blue-600 underline text-sm font-bold flex items-center gap-1 hover:text-blue-800"><FileText className="w-4 h-4"/> View Uploaded Document</a>}</div>
                        <div className="flex flex-col justify-center gap-3 md:w-64">
                          {selectedUser === user.id ? (
                            <div className="bg-red-50 p-3 rounded-xl animate-in fade-in"><textarea className="w-full text-sm p-2 border rounded-lg mb-2" placeholder="Reason for rejection..." value={rejectReason} onChange={e => setRejectReason(e.target.value)} /><button onClick={() => { handleModAction(user.id, 'reject', rejectReason); setSelectedUser(null); }} className="w-full bg-red-600 text-white py-2 rounded-lg text-sm font-bold">Confirm Reject</button></div>
                          ) : (
                            <><button onClick={() => handleModAction(user.id, 'approve')} className="w-full py-3 bg-green-600 text-white rounded-xl font-bold flex items-center justify-center gap-2"><CheckCircle className="w-5 h-5" /> Approve</button><button onClick={() => setSelectedUser(user.id)} className="w-full py-3 border-2 border-red-100 text-red-600 rounded-xl font-bold flex items-center justify-center gap-2"><XCircle className="w-5 h-5" /> Reject</button></>
                          )}
                        </div>
                      </div>
                    ))}
                    {pendingUsers.length === 0 && <div className="text-center py-20 text-gray-400">No pending applications.</div>}
                  </div>
                </div>
              </div>
            );
          };

          const CheckoutModal = ({ cart, onClose, onConfirm }) => {
             const [groupedItems, setGroupedItems] = useState({});
             const [farmerQRs, setFarmerQRs] = useState({});
             const [screenshots, setScreenshots] = useState({});
             const [uploading, setUploading] = useState(false);
             const [delivery, setDelivery] = useState({ name: currentUser?.name || '', email: currentUser?.email || '', address: currentUser?.address || '', state: '' });

             useEffect(() => {
                 const groups = {};
                 cart.forEach(item => {
                     if (!groups[item.farmerId]) groups[item.farmerId] = [];
                     groups[item.farmerId].push(item);
                 });
                 setGroupedItems(groups);
                 const fetchQRs = async () => {
                     const qrs = {};
                     for (const farmerId of Object.keys(groups)) {
                         const userDoc = await getDoc(doc(db, "users", farmerId));
                         if (userDoc.exists()) qrs[farmerId] = userDoc.data().qrCodeUrl;
                     }
                     setFarmerQRs(qrs);
                 };
                 fetchQRs();
             }, [cart]);

             const handleConfirm = async () => {
                 // Validate Delivery Details
                 if (!delivery.name || !delivery.email || !delivery.address || !delivery.state) {
                     alert("Please fill in all delivery details.");
                     return;
                 }
                 
                 // Validate Screenshots
                 const farmerIds = Object.keys(groupedItems);
                 for (const fid of farmerIds) {
                     if (!screenshots[fid]) {
                         alert("Please upload payment screenshots for all farmers.");
                         return;
                     }
                 }

                 setUploading(true);
                 try {
                     for (const farmerId of farmerIds) {
                         const file = screenshots[farmerId];
                         let ssUrl = "";
                         if (file) ssUrl = await uploadToCloudinary(file);
                         
                         const items = groupedItems[farmerId];
                         const total = items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
                         
                         await onConfirm({
                             farmerId,
                             customerId: currentUser.uid,
                             delivery: delivery, // Pass delivery details
                             items,
                             total,
                             screenshotUrl: ssUrl
                         });
                     }
                     onClose();
                 } catch (e) {
                     alert("Error processing order: " + e.message);
                 } finally {
                     setUploading(false);
                 }
             };

             return (
                 <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4">
                     <div className="bg-white rounded-3xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                         <h2 className="text-2xl font-bold mb-6">Checkout & Delivery Details</h2>
                         
                         {/* Delivery Form */}
                         <div className="mb-8 bg-gray-50 p-6 rounded-2xl border border-gray-100 space-y-4">
                             <h3 className="font-bold text-gray-700 flex items-center gap-2"><Home className="w-5 h-5"/> Home Delivery Address</h3>
                             <div className="grid grid-cols-2 gap-4">
                                 <input placeholder="Full Name" className="w-full px-4 py-3 rounded-xl border" value={delivery.name} onChange={e => setDelivery({...delivery, name: e.target.value})} />
                                 <input placeholder="Email" className="w-full px-4 py-3 rounded-xl border" value={delivery.email} onChange={e => setDelivery({...delivery, email: e.target.value})} />
                             </div>
                             <input placeholder="Street Address" className="w-full px-4 py-3 rounded-xl border" value={delivery.address} onChange={e => setDelivery({...delivery, address: e.target.value})} />
                             <input placeholder="State / Province" className="w-full px-4 py-3 rounded-xl border" value={delivery.state} onChange={e => setDelivery({...delivery, state: e.target.value})} />
                         </div>

                         <div className="space-y-8">
                             {Object.keys(groupedItems).map(farmerId => (
                                 <div key={farmerId} className="border border-gray-200 rounded-2xl p-6">
                                     <h3 className="font-bold text-lg mb-2">Order for Farmer #{farmerId.slice(0,5)}</h3>
                                     <div className="mb-4 text-sm text-gray-500">{groupedItems[farmerId].map(i => <div key={i.id}>{i.name} x {i.quantity} (₹{i.price * i.quantity})</div>)}<div className="font-bold mt-2 text-gray-900 text-lg">Total to Pay: ₹{groupedItems[farmerId].reduce((s, i) => s + (i.price * i.quantity), 0)}</div></div>
                                     <div className="bg-green-50 p-4 rounded-xl flex flex-col sm:flex-row items-center gap-6">{farmerQRs[farmerId] ? (<img src={farmerQRs[farmerId]} alt="QR" className="w-32 h-32 object-cover rounded-lg border-4 border-white shadow-sm" />) : (<div className="w-32 h-32 bg-gray-200 flex items-center justify-center text-xs text-center p-2 rounded-lg">No QR Available</div>)}<div className="flex-1 w-full"><p className="text-sm font-bold mb-2 text-green-800">1. Scan QR to Pay</p><p className="text-sm font-bold mb-2 text-green-800">2. Upload Payment Screenshot (Required)</p><input type="file" className="text-sm w-full" onChange={(e) => setScreenshots({...screenshots, [farmerId]: e.target.files[0]})} /></div></div>
                                 </div>
                             ))}
                         </div>
                         <div className="mt-8 flex gap-4"><button onClick={onClose} className="flex-1 py-3 rounded-xl font-bold text-gray-500 hover:bg-gray-100">Cancel</button><button onClick={handleConfirm} disabled={uploading} className="flex-1 py-3 bg-green-700 text-white rounded-xl font-bold hover:bg-green-800 disabled:opacity-50">{uploading ? 'Processing Order...' : 'Confirm Payment'}</button></div>
                     </div>
                 </div>
             );
          };

          const BuyerMarketplace = () => {
            const [cart, setCart] = useState([]);
            const [searchTerm, setSearchTerm] = useState("");
            const [showCheckout, setShowCheckout] = useState(false);
            const [selectedProduct, setSelectedProduct] = useState(null);
            
            // --- CART PERSISTENCE FIX ---
            useEffect(() => {
                const saved = localStorage.getItem('farm2home_cart');
                if (saved) setCart(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('farm2home_cart', JSON.stringify(cart));
            }, [cart]);

            const addToCart = (product) => {
              if (product.stock <= 0) {
                  showNotification("Out of stock", "error");
                  return;
              }
              setCart(prevCart => {
                  const existing = prevCart.find(c => c.id === product.id);
                  if (existing) {
                      if (existing.quantity >= product.stock) {
                          showNotification("Max stock reached", "error");
                          return prevCart;
                      }
                      showNotification("Added +1 to cart", "success");
                      return prevCart.map(c => c.id === product.id ? {...c, quantity: c.quantity + 1} : c);
                  } else {
                      showNotification("Added to cart", "success");
                      return [...prevCart, {...product, quantity: 1}];
                  }
              });
            };

            const filteredProducts = products.filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase()));

            return (
              <div className="min-h-screen pt-24 pb-12 px-4 bg-gray-50">
                <div className="max-w-7xl mx-auto flex flex-col md:flex-row gap-8">
                  <div className="flex-1">
                     <div className="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                       <div><h1 className="text-3xl font-black text-gray-900">Marketplace</h1></div>
                       <div className="relative w-full md:w-64"><input type="text" placeholder="Search..." className="w-full pl-10 pr-4 py-3 rounded-xl border-none shadow-sm" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} /><Search className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" /></div>
                     </div>
                     <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                         {filteredProducts.map(p => (
                           <div key={p.id} className={`bg-white p-5 rounded-3xl border border-gray-100 transition-all ${p.stock === 0 ? 'opacity-60' : 'hover:shadow-xl'}`}>
                              {p.imageUrl && (<img src={p.imageUrl} alt={p.name} className="w-full h-48 object-cover rounded-xl mb-4 cursor-pointer" onClick={() => setSelectedProduct(p)} />)}
                              <h3 className="font-bold text-xl text-gray-900 mb-1 cursor-pointer hover:text-green-700" onClick={() => setSelectedProduct(p)}>{p.name}</h3>
                              <p className="text-xs text-gray-500 mb-4">By {p.farmerName}</p>
                              <div className="flex items-center justify-between mt-auto">
                                <div><span className="block text-2xl font-black text-gray-900">₹{p.price}</span><span className="text-xs text-gray-400 font-bold uppercase">Per {p.unit}</span></div>
                                {p.stock > 0 ? (
                                   <button onClick={() => addToCart(p)} className="bg-gray-900 text-white p-3 rounded-xl hover:bg-green-600 transition-colors shadow-lg active:scale-95"><ShoppingCart className="w-5 h-5" /></button>
                                ) : <span className="bg-red-100 text-red-600 px-3 py-1 rounded-lg text-xs font-bold uppercase">Out of Stock</span>}
                              </div>
                           </div>
                         ))}
                     </div>
                  </div>

                  <div className="w-full md:w-96">
                    <div className="bg-white p-6 rounded-3xl shadow-xl border border-green-100 sticky top-24">
                      <h2 className="text-xl font-bold mb-6 flex items-center gap-2"><ShoppingCart className="w-5 h-5 text-green-600"/> Your Cart</h2>
                      {cart.length === 0 ? <p className="text-gray-400 text-center py-8 text-sm">Empty cart</p> : (
                        <div className="space-y-4">
                          {cart.map((item, idx) => (
                            <div key={idx} className="flex justify-between items-center text-sm"><div><div className="font-bold">{item.name}</div><div className="text-gray-500 text-xs">{item.quantity} {item.unit} x ₹{item.price}</div></div><div className="font-bold">₹{(item.quantity * item.price).toFixed(2)}</div></div>
                          ))}
                          <div className="border-t pt-4 mt-4 flex justify-between text-lg font-black"><span>Total</span><span>₹{cart.reduce((s,i)=>s+(i.price*i.quantity),0).toFixed(2)}</span></div>
                          <button onClick={() => setShowCheckout(true)} className="w-full py-4 bg-green-600 text-white font-bold rounded-xl shadow-lg hover:bg-green-700">Confirm Order</button>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
                
                {selectedProduct && (
                  <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" onClick={() => setSelectedProduct(null)}>
                    <div className="bg-white rounded-3xl p-6 max-w-lg w-full shadow-2xl relative overflow-hidden" onClick={e => e.stopPropagation()}>
                       {selectedProduct.imageUrl && <img src={selectedProduct.imageUrl} className="w-full h-64 object-cover rounded-2xl mb-4" />}
                       <h2 className="text-3xl font-black text-gray-900 mb-1">{selectedProduct.name}</h2>
                       <div className="flex flex-col gap-1 mb-4">
                           <p className="text-gray-500 text-sm">Sold by <span className="font-bold text-green-700">{selectedProduct.farmerName}</span></p>
                           {selectedProduct.farmAddress && <p className="text-gray-500 text-xs flex items-center gap-1"><MapPin className="w-3 h-3"/> {selectedProduct.farmAddress}, {selectedProduct.state}</p>}
                       </div>
                       
                       <div className="flex justify-between items-center bg-green-50 p-4 rounded-xl mb-4 border border-green-100">
                          <span className="text-2xl font-black text-green-800">₹{selectedProduct.price}<span className="text-sm font-bold text-green-600">/{selectedProduct.unit}</span></span>
                          <span className="text-sm font-bold text-gray-600 flex items-center gap-1 bg-white px-3 py-1 rounded-lg border border-gray-200"><Package className="w-4 h-4"/> {selectedProduct.stock} left</span>
                       </div>
                       
                       <div className="mb-6">
                           <h4 className="font-bold text-sm text-gray-900 uppercase mb-2">Description</h4>
                           <p className="text-gray-600 text-sm leading-relaxed">{selectedProduct.description || "No description provided."}</p>
                           <div className="mt-4 flex gap-2">
                               {selectedProduct.pesticides ? <span className="text-xs bg-red-100 text-red-700 px-2 py-1 rounded font-bold">Contains Pesticides</span> : <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded font-bold">Organic / Pesticide Free</span>}
                           </div>
                       </div>
                       <div className="flex gap-4">
                          <button onClick={() => setSelectedProduct(null)} className="flex-1 py-3 font-bold text-gray-500 hover:bg-gray-100 rounded-xl">Close</button>
                          <button onClick={() => { addToCart(selectedProduct); setSelectedProduct(null); }} disabled={selectedProduct.stock <= 0} className="flex-1 py-3 bg-green-700 text-white font-bold rounded-xl hover:bg-green-800 disabled:opacity-50">{selectedProduct.stock > 0 ? 'Add to Cart' : 'Out of Stock'}</button>
                       </div>
                    </div>
                  </div>
                )}

                {showCheckout && <CheckoutModal cart={cart} onClose={() => setShowCheckout(false)} onConfirm={placeOrder} />}
              </div>
            );
          };

          const Hero = () => (
            <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-white">
              <div className="absolute top-0 right-0 w-1/2 h-full bg-green-50/50 -z-10 rounded-l-[100px]" />
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col lg:flex-row items-center gap-16 relative z-10">
                <div className="flex-1 space-y-8 text-center lg:text-left">
                  <h1 className="text-5xl md:text-7xl font-extrabold text-gray-900 leading-[1.1]">Fresh Farm Produce <br /><span className="text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-emerald-500">Delivered to <br /> Your Door</span></h1>
                  <p className="text-lg text-gray-500 max-w-xl mx-auto lg:mx-0 leading-relaxed">Connect directly with local farmers.</p>
                  <div className="flex flex-col sm:flex-row items-center justify-center lg:justify-start gap-4">
                    <button onClick={() => !currentUser ? setView('auth') : setView('marketplace')} className="group bg-green-700 text-white px-8 py-4 rounded-2xl font-bold text-lg hover:bg-green-800 transition-all flex items-center gap-2 shadow-xl shadow-green-100">{currentUser ? 'Shop Now' : 'Join Community'}</button>
                  </div>
                </div>
                <div className="flex-1 relative w-full">
                   <div className="bg-white/80 backdrop-blur-md p-6 rounded-[40px] shadow-2xl border border-white relative z-10 max-w-md mx-auto transform rotate-2 hover:rotate-0 transition-all duration-500">
                      <div className="flex justify-between items-center mb-6"><h3 className="font-bold text-xl">Fresh Arrivals</h3><span className="text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded-full animate-pulse">LIVE</span></div>
                      <div className="space-y-4">
                        {products.slice(0, 3).map((p, i) => (
                          <div key={i} className="flex items-center gap-4 p-3 hover:bg-gray-50 rounded-2xl transition-colors cursor-pointer group" onClick={() => setView('marketplace')}>
                            {p.imageUrl ? (
                                <img src={p.imageUrl} className="w-12 h-12 rounded-xl object-cover" />
                            ) : (
                                <div className="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center text-xl">🥬</div>
                            )}
                            <div className="flex-1"><h4 className="font-bold text-gray-900">{p.name}</h4></div>
                            <div className="text-right"><span className="block font-black text-green-700">₹{p.price}</span></div>
                          </div>
                        ))}
                        {products.length === 0 && <div className="text-center py-8 text-gray-400 text-sm">Loading fresh produce...</div>}
                      </div>
                   </div>
                </div>
              </div>
            </section>
          );

          if (loading) return <div className="min-h-screen flex items-center justify-center bg-white"><Loader2 className="w-12 h-12 animate-spin text-green-600" /></div>;

          return (
            <div className="font-sans text-gray-900 antialiased selection:bg-green-100 selection:text-green-900 min-h-screen flex flex-col">
              <Navbar />
              {notification && <div className={`fixed bottom-4 right-4 z-[100] px-6 py-4 rounded-xl text-white font-bold shadow-2xl animate-in slide-in-from-bottom-5 ${notification.type === 'error' ? 'bg-red-600' : 'bg-green-700'}`}>{notification.msg}</div>}
              <main className="flex-grow">
                {view === 'home' && <><Hero /><FeaturesSection /></>}
                {view === 'about' && <AboutUs />}
                {view === 'auth' && <AuthScreen />}
                {view === 'farmer-panel' && currentUser?.role === 'farmer' && <FarmerDashboard />}
                {view === 'mod-panel' && currentUser?.role === 'mod' && <ModDashboard />}
                {view === 'dashboard' && currentUser?.role === 'farmer' && <FarmerDashboard />}
                {view === 'dashboard' && currentUser?.role === 'mod' && <ModDashboard />}
                {view === 'dashboard' && currentUser?.role === 'buyer' && <BuyerMarketplace />}
                {view === 'marketplace' && <BuyerMarketplace />}
              </main>
              {(view === 'home' || view === 'marketplace' || view === 'about') && <Footer />}
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
      .input-field { @apply w-full px-5 py-4 rounded-xl bg-gray-50 border border-gray-100 focus:border-green-500 focus:bg-white focus:ring-4 focus:ring-green-100 transition-all outline-none; }
    </style>
</body>
</html>
